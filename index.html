<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE by: mcndev</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="parent">
        <h1 class="gameTitle">Tic Tac Toe</h1>
        <h5 id="scoreElement"></h5>
        <h3 id="gameNumber"></h3>
        <h2 id="gameTurn"></h2>
        <button id="gameStartButton">Play!</button>
        <div class="gameBox">
            <div id="cell0" class="gameCell"></div>
            <div id="cell1" class="gameCell"></div>
            <div id="cell2" class="gameCell"></div>

            <div id="cell3" class="gameCell"></div>
            <div id="cell4" class="gameCell"></div>
            <div id="cell5" class="gameCell"></div>

            <div id="cell6" class="gameCell"></div>
            <div id="cell7" class="gameCell"></div>
            <div id="cell8" class="gameCell"></div>
        </div>

    </div>
    <script src="./tictactoe.js"></script>
</body>

</html>
